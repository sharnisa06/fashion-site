        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function showProducts(category) {
            const container = document.getElementById('products-container');
            container.innerHTML = '';
            products[category].forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <p><strong>${product.name}</strong></p>
                    <p>Size: ${product.size}</p>
                    <p>Price: ${product.price}</p>
                    <button onclick="addToCart('${category}', '${product.name}')">Add to Cart</button>
                `;
                container.appendChild(productDiv);
            });
        }

        function addToCart(category, productName) {
            const product = products[category].find(p => p.name === productName);
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${product.name} added to cart!`); // Corrected the alert statement
        }
